<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF4240',
          }
        }
      }
    }
  </script>
</head>
<body>
    <nav class="bg-white text-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="font-bold text-primary">Logo</div>

            <!-- Navigation Links -->
            <ul class="flex space-x-4">
                <li>Home</li>
                <li>About</li>
                <li>Pages</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>

            <!-- Get Ticket Button -->
            <div>
                <button class="bg-[#FF4240] hover:bg-blue-600 text-white px-4 py-2 rounded">Get Ticket</button>
            </div>
        </div>
    </nav>
</body>
</html>
